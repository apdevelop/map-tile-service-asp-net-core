<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TMS demo page</title>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            background-color: white;
        }

        #map {
            height: 100%;
            min-height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="leaflet/leaflet.js" type="text/javascript"></script>
    <script type="text/javascript">

        // TODO: get tilesets list from TMS capabilities
        var baseMaps = {
            'world': L.tileLayer('/tms/1.0.0/world/{z}/{x}/{y}.png', {
                attribution: '',
                maxZoom: 5,
                tms: true
            }),
            'world-fs': L.tileLayer('/tms/1.0.0/world-fs/{z}/{x}/{y}.png', {
                attribution: '',
                maxZoom: 5,
                tms: true
            }),
            'digitalglobe (not TMS)': L.tileLayer('/api/tiles/?tileset=digitalglobe&x={x}&y={y}&z={z}', {
                attribution: '',
                maxZoom: 17
            }),
            'world-countries': L.tileLayer('/tms/1.0.0/world-countries/{z}/{x}/{y}.png', {
                attribution: '',
                maxZoom: 5,
                tms: true
            }),
            'digitalglobe-cache': L.tileLayer('/tms/1.0.0/digitalglobe-cache/{z}/{x}/{y}.png', {
                attribution: '',
                maxZoom: 17,
                tms: true
            }),
            'world-rpi': L.tileLayer('/tms/1.0.0/world-rpi/{z}/{x}/{y}.png', {
                attribution: '',
                maxZoom: 5,
                tms: true
            }),
            'world-fs-rpi': L.tileLayer('/tms/1.0.0/world-fs-rpi/{z}/{x}/{y}.png', {
                attribution: '',
                maxZoom: 5,
                tms: true
            }),
            'digitalglobe-rpi (not TMS)': L.tileLayer('/api/tiles/?tileset=digitalglobe-rpi&x={x}&y={y}&z={z}', {
                attribution: '',
                maxZoom: 17
            })
        };

        var map = L.map('map', {
            inertia: false,
            doubleClickZoom: false,
            layers: [baseMaps['world']]
        }).setView([0, 0], 0);

        L.control.layers(baseMaps).addTo(map);
    </script>
</body>
</html>
